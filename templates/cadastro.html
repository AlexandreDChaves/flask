<h1>Cadastro de Persongaem</h1>
<form method="post" enctype="multipart/form-data" action="" class="needs-validation" data-toggle="validator">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type ="number" name="id" id="id" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type ="text" name="nome" id="nome" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="cla">Clã:</label>
        <input type ="text" name="cla" id="cla" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="vila">Vila:</label>
        <input type ="text" name="vila" id="vila" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="ocupacao">Ocupação:</label>
        <input type ="text" name="ocupacao" id="ocupacao" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="habilidades">Habilidades:</label>
        <input type ="text" name="habilidades" id="habilidades" class="form-control" required value="">
        <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    <div class="form-group">
        <label for="imagem">Imagem:</label>
        <input type ="text" name="imagem" id="imagem" class="form-control" required value="">
        <img src="" style="max-width: 200px; max-height: 200px;">
    </div>

    <input type="submit" class="btn btn-primary"  name="salvar" value="Salvar">
    <a href="#" class="btn btn-primary">Cancelar</a>

    <input type="submit" class="btn btn-primary"  name="excluir" value="Excluir">
</form>
